<!DOCTYPE html>
<html>
<head>
	<title>Przyciski z obrazu</title>
    <link rel="stylesheet" href="obrazki.css">
	<style>
		button {
			border: none;
			background-color: transparent;
			padding: 0;
		}

		img {
			width: 200px;
			height: 200px;
		}
	</style>
</head>
<body>
	<button class="obrazki">
		<a href="images.jfif">
			<img src="pobrane.jfif" alt="Przycisk 1">
		</a>
	</button>
	<button class="obrazki">
		<a href="https://www.wikipedia.org">
			<img src="images.jfif" alt="Przycisk 2">
		</a>
	</button>
</body>
</html>
